<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
        <script>
  var a=window.prompt("Enter the value of a:")
        var b=Number(window.prompt("Enter the value of b:"))
        var res1=(a===b) //comparison in javascript with "=== "
        var res2=(a==b)
    
        document.write("The result is:"+res1)
        document.write("<hr>")
        document.write("Data type is:"+typeof(res1))
        document.write("<hr>")
        document.write("The result is:"+res2)
        document.write("<hr>")
        document.write("Data type is:"+typeof(res2))
        document.write("<hr>")
        document.write("The data  type of a:"+typeof(a))
        document.write("<hr>")
        document.write("The data  type of b:"+typeof(b))

    </script>


</body>
</html>

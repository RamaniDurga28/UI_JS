</head>
<body>
    <center>
        <h1><tt>Welcome to javaScript</tt></h1>

    <script>
        // using instance of an array
       var product_Info = new Array()
       product_Info[0] = 100
       product_Info[1] ="ramani"
       product_Info[2] =102
       product_Info[3] = "rakshitha"
       document.write(product_Info);
       document.write("<br>")
    //    Array consructor
       var Product_Info=new Array(1001, "Mobile", 3100, "Samsung")
        console.log(Product_Info)
        document.write(Product_Info)
        document.write("<br>")
        // using object literal
        var arr=[111, "venky", 222, "pinky"]
        document.write("List of elements are: "+arr)
        window.alert("list of elements: "+arr)

    </script>
